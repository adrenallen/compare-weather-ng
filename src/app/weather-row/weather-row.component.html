<mat-card>
  <mat-card-title>
    <input #addressInput matInput type='text' [value]="rowData.address" (change)="updateAddress(addressInput.value)">
  </mat-card-title>
  <mat-card-content>
    <div *ngIf="rowData.weatherData">
      <mat-grid-list cols="8">
        <mat-grid-tile *ngFor="let day of rowData.weatherData.daily.data">
          <app-weather-tile [tileData]="day"></app-weather-tile>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-card-content>
</mat-card>
