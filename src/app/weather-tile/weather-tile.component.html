<span>
  <div class='header-div'>
    <h2 class='mat-h2'>
      {{date.getMonth()+1}}/{{date.getDate()}}
      &nbsp;
      {{dayOfWeekToString(date.getDay())}}
    </h2>
    <span class='weather-icon'>
      <mat-icon [svgIcon]="tileData.icon"></mat-icon>
    </span>
  </div>
  <span>
    <table>
      <tr>
        <td colspan="2">
          <span class='mat-caption'>{{tileData.summary}}</span>
        </td>
      </tr>

      <tr>
        <td>High:</td>
        <td>{{high}} F</td>
      </tr>

      <tr>
        <td>Low:</td>
        <td>{{low}} F</td>
      </tr>

      <tr>
        <td>Precip:</td>
        <td>{{rainChance}}%</td>
      </tr>

      <tr>
        <td>Humidity:</td>
        <td>{{humidity}}%</td>
      </tr>

      <tr>
        <td>Wind:</td>
        <td>{{windSpeed}} mph</td>
      </tr>
    </table>
  </span>
</span>
